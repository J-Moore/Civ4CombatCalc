<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Civ4 Battle Simulator</title>
	<link rel="stylesheet" href="style.css">
    <script src="unitdata.js"></script>
	<script src="civ4battle.js"></script>
  </head>
  
  <body>
    <datalist id='unitList'></datalist>
    
    <div id='atkListing'></div>
    <div id='dfnListing'></div>
  
    <!-- ADD UNITS FORM -->
  	<form>
	
	  <!-- ADD ATTACKERS -->
	  <fieldset>
	    <legend>Add Attacking Units</legend>
		<p><label>Unit Type: 
	      <input type='text' name='atkUnitSelect' list='unitList' />  
	    </label>
	    <label>Quantity: 
	      <input type='number' min='1' max='999' value='1' name='atkUnitQty' />
	    </label>
	    <label>HP: 
	      <input type='number' min='1' max='100' value='100' name='atkUnitHp' />
	    /100</label>
	    <p><input type='button' name='addAttackingUnit' value='Add Attackers' onclick='addAtkUnits()' />
		
		<fieldset>
		  <legend>Select Promotions</legend>
          <p>
		  <label><input type='checkbox' name='atkPromoAccuracy' /> Accuracy</label>
		  <label><input type='checkbox' name='atkPromoAmbush' /> Ambush</label>
          <label><input type='checkbox' name='atkPromoAmphibious' /> Amphibious</label>
          <label><input type='checkbox' name='atkPromoBarrage' /> Barrage</label>
          <label><input type='checkbox' name='atkPromoBlitz' /> Blitz</label>
          <label><input type='checkbox' name='atkPromoCharge' /> Charge</label>
          <p>
		  <label><input type='checkbox' name='atkPromoCG1' /> City Garrison 1</label>

		  <label><input type='checkbox' name='atkPromoCG3' /> City Garrison 3</label>
          <p>
		  <label><input type='checkbox' name='atkPromoCR1' /> City Raider 1</label>
		  <label><input type='checkbox' name='atkPromoCR2' /> City Raider 2</label>
		  <label><input type='checkbox' name='atkPromoCR3' /> City Raider 3</label>
		  <p>
		  <label><input type='checkbox' name='atkPromoCombat1' /> Combat 1</label>
		  <label><input type='checkbox' name='atkPromoCombat2' /> Combat 2</label>
		  <label><input type='checkbox' name='atkPromoCombat3' /> Combat 3</label>
		  <label><input type='checkbox' name='atkPromoCombat4' /> Combat 4</label>
		  <label><input type='checkbox' name='atkPromoCombat5' /> Combat 5</label>
          <p>
          <label><input type='checkbox' name='atkPromoCommando' /> Commando</label>
          <label><input type='checkbox' name='atkPromoCover' /> Cover</label>
		  <p>
		  <label><input type='checkbox' name='atkPromoDrill1' /> Drill 1</label>
		  <label><input type='checkbox' name='atkPromoDrill2' /> Drill 2</label>
		  <label><input type='checkbox' name='atkPromoDrill3' /> Drill 3</label>
          <label><input type='checkbox' name='atkPromoDrill4' /> Drill 4</label>
          <p>
          <label><input type='checkbox' name='atkPromoFlank1' /> Flanking 1</label>
          <label><input type='checkbox' name='atkPromoFlank2' /> Flanking 2</label>
		  <p>
          <label><input type='checkbox' name='atkPromoFormation' /> Formation</label>
		  <p>
		  <label><input type='checkbox' name='atkPromoGuer1' /> Guerilla 1</label>
		  <label><input type='checkbox' name='atkPromoGuer2' /> Guerilla 2</label>
		  <label><input type='checkbox' name='atkPromoGuer3' /> Guerilla 3</label>
		  <p>
          <label><input type='checkbox' name='atkPromoLeadership' /> Leadership</label>
          <label><input type='checkbox' name='atkPromoMarch' /> March</label>
          <label><input type='checkbox' name='atkPromoMedic' /> Medic</label>
          <label><input type='checkbox' name='atkPromoMobility' /> Mobility</label>
          <label><input type='checkbox' name='atkPromoMorale' /> Morale</label>
          <label><input type='checkbox' name='atkPromoPinch' /> Pinch</label>
          <label><input type='checkbox' name='atkPromoShock' /> Shock</label>
          <label><input type='checkbox' name='atkPromoTactics' /> Tactics</label>
          <p>
		  <label><input type='checkbox' name='atkPromoWood1' /> Woodsman 1</label>
		  <label><input type='checkbox' name='atkPromoWood2' /> Woodsman 2</label>
		  <label><input type='checkbox' name='atkPromoWood3' /> Woodsman 3</label>
		</fieldset>
		
		<fieldset>
		  <legend>Select Terrain</legend>
		  <p>
		  <label><input type='checkbox' name='riverCrossing' /> Attack Crossing River</label>
		  <label><input type='checkbox' name='amphibious' /> Amphibious Attack</label>
		</fieldset>
		
	  </fieldset>
	  <p>
	  
	  <!-- ADD DEFENDERS -->
	  <fieldset>
	    <legend>Add Defending Units</legend>
		<p><label>Unit Type: 
	      <input type='text' name='dfnUnitSelect' list='unitList' />

	    <label>Quantity:

          <p>
		  <label><input type='checkbox' name='dfnPromoCR1' /> City Raider 1</label>
		  <label><input type='checkbox' name='dfnPromoCR2' /> City Raider 2</label>
		  <label><input type='checkbox' name='dfnPromoCR3' /> City Raider 3</label>
		  <p>
		  <label><input type='checkbox' name='dfnPromoCombat1' /> Combat 1</label>
		  <label><input type='checkbox' name='dfnPromoCombat2' /> Combat 2</label>
		  <label><input type='checkbox' name='dfnPromoCombat3' /> Combat 3</label>
		  <label><input type='checkbox' name='dfnPromoCombat4' /> Combat 4</label>

		  <p>

		  <p>
		  <label><input type='checkbox' name='dfnPromoGuer1' /> Guerilla 1</label>
		  <label><input type='checkbox' name='dfnPromoGuer2' /> Guerilla 2</label>
		  <label><input type='checkbox' name='dfnPromoGuer3' /> Guerilla 3</label>
		  <p>
          <label><input type='checkbox' name='dfnPromoLeadership' /> Leadership</label>
          <label><input type='checkbox' name='dfnPromoMarch' /> March</label>
          <label><input type='checkbox' name='dfnPromoMedic' /> Medic</label>
          <label><input type='checkbox' name='dfnPromoMobility' /> Mobility</label>
          <label><input type='checkbox' name='dfnPromoMorale' /> Morale</label>
          <label><input type='checkbox' name='dfnPromoPinch' /> Pinch</label>
          <label><input type='checkbox' name='dfnPromoShock' /> Shock</label>
          <label><input type='checkbox' name='dfnPromoTactics' /> Tactics</label>
          <p>
		  <label><input type='checkbox' name='dfnPromoWood1' /> Woodsman 1</label>
		  <label><input type='checkbox' name='dfnPromoWood2' /> Woodsman 2</label>
		  <label><input type='checkbox' name='dfnPromoWood3' /> Woodsman 3</label>
		</fieldset>
		
		<fieldset>
		  <legend>Select Terrain</legend>
		  <p>
		  <label><input type='checkbox' name='hill' /> Hill</label>
		  <label><input type='checkbox' name='forest' /> Forest</label>
		  <label><input type='checkbox' name='fort' /> Fortification</label>
		  <label><input type='checkbox' name='inCity' /> in City</label>
		  <label>Enter Cultural Defense: <input type='number' name='culturalDef' /></label>
		</fieldset>
		
	  </fieldset>
	</form>
  
  </body>
</html>
