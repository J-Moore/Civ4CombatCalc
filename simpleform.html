<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Civ4 Battle Simulator</title>
	<link rel="stylesheet" href="style.css">
	<script src="civ4battle.js"></script>
  </head>
  
  <body>
    <datalist id='unitList'>
	  <option value='Archer'>
	  <option value='Axeman'>
	  <option value='Chariot'>
	  <option value='Horse Archer'>
	  <option value='Spearman'>
	  <option value='Scout'>
	  <option value='Warrior'>
	  <option value='Worker'>
    </datalist>
  
    <!-- ADD UNITS FORM -->
  	<form>
	
	  <!-- ADD ATTACKERS -->
	  <fieldset>
	    <legend>Add Attacking Units</legend>
		<p><label>Unit Type: 
	      <input type='text' name='atkUnitSelect' list='unitList' />  
	    </label>
	    <label>Quantity: 
	      <input type='number' min='1' max='999' value='1' name='atkUnitQty' />
	    </label>
	    <label>HP: 
	      <input type='number' min='1' max='100' value='100' name='atkUnitHp' />
	    /100</label>
	    <p><input type='button' name='addAttackingUnit' value='Add Attackers' onclick='addAtkUnits()' />
		
		<fieldset>
		  <legend>Select Promotions</legend>
		  <p>
		  <label><input type='checkbox' name='atkPromoCR1' /> City Raider 1</label>
		  <label><input type='checkbox' name='atkPromoCR2' /> City Raider 2</label>
		  <label><input type='checkbox' name='atkPromoCR3' /> City Raider 3</label>
		  <p>
		  <label><input type='checkbox' name='atkPromoCG1' /> City Garrison 1</label>
		  <label><input type='checkbox' name='atkPromoCG2' /> City Garrison 2</label>
		  <label><input type='checkbox' name='atkPromoCG3' /> City Garrison 3</label>
		  <p>
		  <label><input type='checkbox' name='atkPromoCom1' /> Combat 1</label>
		  <label><input type='checkbox' name='atkPromoCom2' /> Combat 2</label>
		  <label><input type='checkbox' name='atkPromoCom3' /> Combat 3</label>
		  <label><input type='checkbox' name='atkPromoCom4' /> Combat 4</label>
		  <label><input type='checkbox' name='atkPromoCom5' /> Combat 5</label>
		  <p>
		  <label><input type='checkbox' name='atkPromoGuer1' /> Guerilla 1</label>
		  <label><input type='checkbox' name='atkPromoGuer2' /> Guerilla 2</label>
		  <label><input type='checkbox' name='atkPromoGuer3' /> Guerilla 3</label>
		  <p>
		  <label><input type='checkbox' name='atkPromoWood1' /> Woodsman 1</label>
		  <label><input type='checkbox' name='atkPromoWood2' /> Woodsman 2</label>
		  <label><input type='checkbox' name='atkPromoWood3' /> Woodsman 3</label>
		</fieldset>
		
		<fieldset>
		  <legend>Select Terrain</legend>
		  <p>
		  <label><input type='checkbox' name='riverCrossing' /> Attack Crossing River</label>
		  <label><input type='checkbox' name='amphibious' /> Amphibious Attack</label>
		</fieldset>
		
	  </fieldset>
	  <p>
	  
	  <!-- ADD DEFENDERS -->
	  <fieldset>
	    <legend>Add Defending Units</legend>
		<p><label>Unit Type: 
	      <input type='text' name='dfnUnitSelect' list='unitList' />  
	    </label>
	    <label>Quantity: 
	      <input type='number' min='1' max='999' value='1' name='dfnUnitQty' />
	    </label>
	    <label>HP: 
	      <input type='number' min='1' max='100' value='100' name='dfnUnitHp' />
	    /100</label>
	    <p><input type='button' name='addDefendingUnit' value='Add Defenders' onclick='addDfnUnits()' />
	  
		<fieldset>
		  <legend>Select Promotions</legend>
		  <p>	
		  <label><input type='checkbox' name='dfnPromoCR1' /> City Raider 1</label>
		  <label><input type='checkbox' name='dfnPromoCR2' /> City Raider 2</label>
		  <label><input type='checkbox' name='dfnPromoCR3' /> City Raider 3</label>
		  <p>
		  <label><input type='checkbox' name='dfnPromoCG1' /> City Garrison 1</label>
		  <label><input type='checkbox' name='dfnPromoCG2' /> City Garrison 2</label>
		  <label><input type='checkbox' name='dfnPromoCG3' /> City Garrison 3</label>
		  <p>
		  <label><input type='checkbox' name='dfnPromoCom1' /> Combat 1</label>
		  <label><input type='checkbox' name='dfnPromoCom2' /> Combat 2</label>
		  <label><input type='checkbox' name='dfnPromoCom3' /> Combat 3</label>
		  <label><input type='checkbox' name='dfnPromoCom4' /> Combat 4</label>
		  <label><input type='checkbox' name='dfnPromoCom5' /> Combat 5</label>
		  <p>
		  <label><input type='checkbox' name='dfnPromoGuer1' /> Guerilla 1</label>
		  <label><input type='checkbox' name='dfnPromoGuer2' /> Guerilla 2</label>
		  <label><input type='checkbox' name='dfnPromoGuer3' /> Guerilla 3</label>
		  <p>
		  <label><input type='checkbox' name='dfnPromoWood1' /> Woodsman 1</label>
		  <label><input type='checkbox' name='dfnPromoWood2' /> Woodsman 2</label>
		  <label><input type='checkbox' name='dfnPromoWood3' /> Woodsman 3</label>
		</fieldset>
		
		<fieldset>
		  <legend>Select Terrain</legend>
		  <p>
		  <label><input type='checkbox' name='hill' /> Hill</label>
		  <label><input type='checkbox' name='forest' /> Forest</label>
		  <label><input type='checkbox' name='fort' /> Fortification</label>
		  <label><input type='checkbox' name='inCity' /> in City</label>
		  <label>Enter Cultural Defense: <input type='number' name='culturalDef' /></label>
		</fieldset>
		
	  </fieldset>
	</form>
  
  </body>
</html>
